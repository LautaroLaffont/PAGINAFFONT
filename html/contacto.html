 <main>
  <div class="container z-depth-1 my-5 px-0">


    <section class="my-md-5"

        <h3 class="text-center font-weight-bold text-white mt-3 mb-5">Contacto</h3>

        <form class="mx-md-5" action="">

          <div class="row">
            <div class="col-md-6 mb-4">

              <div class="card bg-dark text-center">
                <div class="card-body px-4">

                  
                  <div class="md-form md-outline mt-0">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" class="form-control">
                    
                  </div>
                  
                  <div class="md-form md-outline">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                    
                  </div>
                  
                  <div class="md-form md-outline">
                    <label for="message">Mensaje</label>
                    <textarea id="message" class="md-textarea form-control" rows="3"></textarea>
                    
                  </div>

                  <button type="submit" class="btn btn-primary btn-md btn-block ml-0 mb-0 m-2">ENVIAR</button>

                </div>
              </div>

            </div>
            <div class="div-datos col-md-5 offset-md-1 mt-md-4 mb-4">

              <h5 class="font-weight-bold text text-white">Direccion</h5>
              <p class="mb-0 text text-white">San Martin 398</p>
              <p class="mb-0 text text-white">Lujan, Buenos Aires</p>
              <p class="mb-4 pb-2 text text-white">Argentina</p>

              <h5 class="font-weight-bold text text-white">Telefono</h5>
              <p class="mb-4 pb-2 text text-white">+ 54 2323 662318</p>
            </div>

        </form>
